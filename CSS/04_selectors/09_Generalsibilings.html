<body>
    <h1 style="color: brown;">What is General Sibilings Selector ?</h1>
    <p>Ans : General Sibilings Selector is used to select Element with their next elements.it required space (~) between two elements
        is apply in each next element
    </p><hr>
    <code style="font-size: 28px;">
        <p>Example :</p>
        div ~ p <br>
        { <br>
            &nbsp;&nbsp;color:blue; <br>
        } <br>  
    </code>
