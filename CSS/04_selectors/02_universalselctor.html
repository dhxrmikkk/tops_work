<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selctor</title>
    <style>
        *
        {
            font-size: 28px;
            /* color: brown; */
        }
    </style>
</head>
<body>
    <h1>What is Universal Selector ?</h1>
    <p>Ans : Universal Selector is used to apply css globaly or whole html page.it is accessed by (*) astrict sign</p>
    <hr>
    <code>
        <p>Example :</p>
        * <br>
        { <br>
            &nbsp;&nbsp;font-size:28px; <br>
        } <br>
        <p>Above example apply font size to 28 px in whole html page</p>
    </code>
</body>
</html>
