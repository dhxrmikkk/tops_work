<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        p{
            font-size:28px;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">What is Element Selector ?</h1>
    <p>Ans : Element Selector is used to select tags to apply css.it doesn't required any type of sign</p><hr>
    <code style="font-size: 28px;">
        <p>Example :</p>
        p <br>
        { <br>
            &nbsp;&nbsp;font-size:28px; <br>
        } <br>
        <p>Above example is example of Element selector where there is doesn't allow any kind of sign while selecting </p>
    </code>
</body>
</html>
