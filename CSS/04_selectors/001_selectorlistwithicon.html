<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector List with icon</title>
    <style>
        *{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Here is the Selctor list with Sign</h1>
    <ul>
        <li>Universal Selector (*)</li>
        <li>Element Selector (No Sign)</li>
        <li>ID Selector (#)</li>
        <li>Class Selector (.)</li>
        <li>Decendent Selector (space)</li>
        <li>Child Selector (>)</li>
        <li>adjacent sibling selector (+)</li>
        <li>general sibling selector (~)</li>
    </ul>
</body>
</html>
