<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id Selector</title>
        <style>
            p{
                font-size:28px;
            }
        </style>
    </head>
    <body>
        <h1 style="color: brown;">What is ID Selector ?</h1>
        <p>Ans : ID Selector is used to select the element which has id and to be apply to css.it requires # sign to apply css</p><hr>
        <code style="font-size: 28px;">
            <p>Example :</p>
            #p <br>
            { <br>
                &nbsp;&nbsp;font-size:28px; <br>
            } <br>
            <p>Above example is example of ID selector where # required to apply css on it </p>
        </code>
    </body>
</html>
