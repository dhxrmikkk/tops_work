    <title>Child Selector</title>
</head>
<body>
    <h1 style="color: brown;">What is Child Selector ?</h1>
        <p>Ans : Child Selector is used to select Element with there parent elements.it required space (>) between two elements</p><hr>
        <code style="font-size: 28px;">
            <p>Example :</p>
            div > p <br>
            { <br>
                &nbsp;&nbsp;color:blue; <br>
            } <br>  
        </code>
        <hr>
</body>
