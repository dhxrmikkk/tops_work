<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of figure and caption</title>
</head>
<body>
    <img src="images/htmlcssjs.jpg" width="50%" alt="">
    <label for="">Figure 5.5</label>

    <figure>
        <img src="images/htmlcssjs.jpg" width="50%" alt="">
        <figcaption>figure 5.5</figcaption>
    </figure>
</body>
</html>
