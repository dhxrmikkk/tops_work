<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <h1>what is image mappping ?</h1>
    <p>Ans : image mapping means mapping of clickable areas on images with different kind of co-ordinates</p>
    <p>Here Example given below of html css and js with different co-ordinates</p>
    <p>To Generate co-ordinates visit imagemap.net</p>
    <hr>
    <img src="images/htmlcssjs.jpg" usemap="#image-map" width="50%">
    <map name="image-map">
        <area target="_blank" alt="HTML Official website" title="HTML Official website" href="https://html.com/" coords="28,241,859,1404" shape="rect">
        <area target="_blank" alt="" title="" href="https://javascript.info/" coords="841,-3,1778,-3,1626,1015,1283,1239,944,1002" shape="poly">
        <area target="_blank" alt="" title="" href="https://www.w3.org/Style/CSS/Overview.en.html" coords="2223,811,563" shape="circle">
    </map>
</body>
</html>
