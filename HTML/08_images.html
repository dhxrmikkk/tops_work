<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Example of Image tag</h1>
    <img src="images/pexels-lumn-167699.jpg" width="50%">
    <img src="images/pexels-lumn-167699.jpg" width="100px" alt="">
    <img src="images/pexels-lumn-167699.jpg" width="100px" alt="no-image">

    <img src="images/pexels-lumn-167699.jpg" height="100px">
    <img src="images/pexels-lumn-167699.jpg" width="100px">
    <img src="images/pexels-lumn-167699.jpg" height="100px" width="100px">

    <img src="images/pexels-lumn-167699.jpg" height="100px" alt="only height">
    <img src="images/pexels-lumn-167699.jpg" width="100px" alt="only width">
    <img src="images/pexels-lumn-167699.jpg" width="100px" height="100px" alt="height and width">
</body>
</html>
