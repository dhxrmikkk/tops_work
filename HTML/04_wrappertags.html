<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper tags</title>
</head>
<body>
    <h1>What is wrapper tag ?</h1>
    <p>Ans : wrapper tag is used to wrap content in html</p>
    <p>there are some wrapper tags listed below</p>
    <ul>
        <li>&lt;div&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;body&gt;</li>
        <li>&lt;html&gt;</li>
    </ul>
</body>
</html>
