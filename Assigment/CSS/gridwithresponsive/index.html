<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid With Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapped">

        <div class="col2"><img src="assets/images/2.jpg" alt=""></div>

          </div>

        <div class="col4"><img src="assets/images/3.jpg" alt=""></div>
        <div class="col5"><img src="assets/images/4.jpg" alt=""></div>
        <div class="col6"><img src="assets/images/5.jpg" alt=""></div>

      </div>
