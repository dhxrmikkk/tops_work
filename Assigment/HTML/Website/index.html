<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="100%">
        <tr>
            <td rowspan="2"><a href="#">Home</a></td>
            <td rowspan="2"><a href="#">about</a></td>
            <td rowspan="2"><a href="#">Contact</a></td>
            <td rowspan="2"><a href="#">Help</a></td>
            <td rowspan="2"><a href="#">Store</a></td>
            <td colspan="2" class="red"><a href="#">download</a></td>
        </tr>

        <tr>
            <td colspan="2" class="red">app</td>
        </tr>

        <tr>
            <td colspan="7" >
                <img src="image/bg1.jpg" alt="" class="img1">
            </td>
        </tr>

        <tr>
            <td colspan="7" class="pink">contact-us-page</td>
        </tr>

        <tr>
            <td colspan="7">
                <img src="image/bg2.jpg"  class="img2" alt="">
            </td>
        </tr>

        <tr>
            <td colspan="3" class="blue">
                <label for="firstname">first-name</label>
                <input type="text" placeholder="Enter your name">
            </td>
            <td colspan="4" class="blue">
                <label for="lastname">last-name</label>
                <input type="text" placeholder="Enter your name">
            </td>
        </tr>

        <tr>
            <td colspan="3" class="blue">
                <label for="email">Email-id</label>
                <input type="text" placeholder="enter your email id">
            </td>
            <td colspan="4" class="blue">
                <label for="phone">Phone-no</label>
                <input type="tel" maxlength="10" placeholder="enter your phone no">
            </td>
        </tr>

        <tr>
            <td colspan="3" class="blue">
                <label for="city">city</label>
                <select name="city" id="city">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Morbi">Morbi</option>
                    <option value="Baroda">Baroda</option>
                </select>
            </td>
            <td colspan="4" class="blue">
                <label for="phone">Gender</label>
                <input type="radio" name="gender" value="male"> MALE 
                <input type="radio" name="gender" value="female"> FEMALE
                <input type="radio" name="gender" value="other"> OTHER
            </td>
        </tr>

        <tr>
            <td colspan="3" >
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.4290924949873!2d72.51290907505282!3d23.04472521550171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1690873006096!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td colspan="4">
                <iframe class="video" src="https://www.youtube.com/embed/Y9pgsPW-KIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
