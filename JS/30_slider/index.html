<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="slider">
        <div class="slider-item">Data1</div>
        <div class="slider-item">Data2</div>
        <div class="slider-item">Data3</div>
        <div class="slider-item">Data4</div>
    </div>

    <script>
        let SliderData = document.getElementsByClassName("slider-item")
        let counter = 0
        function Slider() {
            for (let index = 0; index < SliderData.length; index++) {
                SliderData[index].style.display="none"
            }
            SliderData[counter].style.display="block"
            counter++;
            if (counter > SliderData.length) {
                counter = 0;
            }
            // SliderData[counter - 1].style.display = "block";
            console.log("called",counter);
            setTimeout(Slider, 3000);
        }
        Slider()
        
    </script>

</body>
</html>
